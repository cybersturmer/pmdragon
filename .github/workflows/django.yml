name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
        
    services:
      postgres:
        image: postgres:12.2
        env:
          POSTGRES_DB: pmdragon
          POSTGRES_USER: pmdragon
          POSTGRES_PASSWORD: wAzA9OZjZ1DIZbBaRI+bKg==
          PGDATA: /var/lib/postgresql/data
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies for Django
      run: |
        cd ./api/
        python -m pip install --upgrade pip
        pip install 'pipenv==2018.11.26'
        set -ex
        pipenv install --deploy --system
    - name: Make migrations
      run: |
        python api/manage.py makemigrations
        python api/manage.py migrate
      env:
        POSTGRES_HOST: localhost
        POSTGRES_DB: pmdragon
        POSTGRES_USER: pmdragon
        POSTGRES_PASSWORD: wAzA9OZjZ1DIZbBaRI+bKg==
    - name: Make tests
      run: python api/manage.py test apps.core.api.tests
      env:
          POSTGRES_HOST: localhost
          POSTGRES_DB: pmdragon
          POSTGRES_USER: pmdragon
          POSTGRES_PASSWORD: wAzA9OZjZ1DIZbBaRI+bKg==
